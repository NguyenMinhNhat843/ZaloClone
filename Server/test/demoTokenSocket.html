<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Socket.IO Test</title>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
  </head>
  <body>
    <h2>Socket.IO Client Test</h2>
    <button onclick="loginAndConnect()">Login & Connect Socket</button>

    <script>
      async function loginAndConnect() {
        const phone = '0385345330'; // ðŸ‘ˆ Thay báº±ng sá»‘ Ä‘iá»‡n thoáº¡i tháº­t
        const password = 'Haubtm123@'; // ðŸ‘ˆ Thay báº±ng máº­t kháº©u tháº­t

        try {
          // 1. Gá»i API login Ä‘á»ƒ láº¥y token
          const res = await fetch('http://localhost:3000/auth/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ phone, password }),
          });

          const data = await res.json();
          const token = data.accessToken; // ðŸ‘ˆ Äáº£m báº£o BE tráº£ vá» accessToken

          console.log('[Client] Access token:', token);

          // 2. Káº¿t ná»‘i socket vá»›i token
          const socket = io('http://localhost:3000', {
            auth: {
              token: token,
            },
          });

          socket.on('connect', () => {
            console.log('[Client] Socket connected. ID:', socket.id);
          });

          socket.on('disconnect', () => {
            console.log('[Client] Socket disconnected');
          });

          socket.on('connect_error', (err) => {
            console.error('[Client] Connection error:', err.message);
          });
        } catch (error) {
          console.error('Lá»—i khi login hoáº·c káº¿t ná»‘i socket:', error);
        }
      }
    </script>
  </body>
</html>
