<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

</head>
<body class="bg-sky-100 flex flex-col items-center justify-center h-screen">
    <!-- Tiêu đề Zalo -->
    <div class="text-center mb-5">
      <h1 class="text-7xl font-bold text-blue-600">Zalo</h1>
   </div>
   <div class="text-center ">
      <p class="text-center text-gray-700 mb-6 text-2xl w-80">Đăng nhập tài khoản Zalo để kết nối với ứng dụng Zalo Web</p>
   </div>
  <div class="bg-white shadow-lg rounded-lg w-full max-w-xl p-8">
    <div class="text-center font-bold text-2xl mb-7">
      <h1>Đăng nhập với mật khẩu</h1>
    </div>
    <hr>
     <form id="loginForm" class="w-full max-w-sm m-auto mt-6">
        <div class="mb-4">
           <div class="flex items-center border-b border-gray-300 py-2" >
              <i class="fa fa-phone text-gray-500 px-2"></i>
              <span class="px-3 py-2 bg-gray-100 text-gray-600 text-sm rounded-l border-r border-gray-300">+84</span>
              <input
                id="phone"
                type="text"
                class="flex-1 px-4 py-2 focus:outline-none"
                placeholder="Số điện thoại"
                oninput="checkInput()"
              />           
          </div>
        </div>
        <div class="mb-6">
          <div class="flex items-center border-b border-gray-300 py-2">
            <i class="fa fa-lock text-gray-500 px-2"></i>
            <input
              id="password"
              type="password"
              class="flex-1 px-4 py-2  focus:outline-none"
              placeholder="Mật khẩu"
              oninput="checkInput()"
            />
          </div>
        </div>
        <button
        id="loginButton"
        type="submit"
        class="w-full bg-blue-300 text-white py-2 rounded font-medium cursor-not-allowed"
        disabled
      >
        Đăng nhập với mật khẩu
      </button>       
       <div class="mt-4 text-center">
           <a href="#" class="text-lg ">Quên mật khẩu</a>
        </div>
     </form>
     <div class="mt-6 text-center">
        <a href="#" class="text-blue-500 text-lg font-bold">Đăng nhập qua mã QR</a>
     </div>
     <div class="mt-6 bg-gray-100 border border-gray-300 rounded-lg p-4 text-center">
        <p class="text-gray-600 text-sm mb-2">Nâng cao hiệu quả công việc với Zalo PC</p>
        <button class="bg-blue-500 text-white py-2 px-4 rounded font-medium hover:bg-blue-600">Tải ngay</button>
     </div>
  </div>
  <script>
    function checkInput() {
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;
      const loginButton = document.getElementById('loginButton');

      // Kiểm tra nếu cả số điện thoại và mật khẩu đều có giá trị
      if (phone && password) {
        loginButton.disabled = false;
        loginButton.classList.remove('bg-blue-300', 'cursor-not-allowed');
        loginButton.classList.add('bg-blue-500', 'hover:bg-blue-600');
      } else {
        loginButton.disabled = true;
        loginButton.classList.remove('bg-blue-500', 'hover:bg-blue-600');
        loginButton.classList.add('bg-blue-300', 'cursor-not-allowed');
      }
    }
  </script>
</body>


</html>
