<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
</head>
<body class="bg-blue-50 flex items-center justify-center h-screen">
    <div class="bg-white shadow-lg rounded-lg w-full max-w-md p-8">
        <h1 class="text-center text-3xl font-bold text-blue-600 mb-4">Zalo</h1>
        <p class="text-center text-gray-500 mb-6">Đăng nhập tài khoản Zalo để kết nối với ứng dụng Zalo Web</p>
        <form>
          <div class="mb-4">
            <label for="phone" class="block text-gray-600 text-sm mb-2">Số điện thoại</label>
            <div class="flex items-center">
              <span class="px-3 py-2 bg-gray-200 border border-gray-300 text-gray-600 text-sm rounded-l">+84</span>
              <input id="phone" type="text" class="flex-1 px-4 py-2 border border-gray-300 rounded-r focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Số điện thoại">
            </div>
          </div>
          <div class="mb-6">
            <label for="password" class="block text-gray-600 text-sm mb-2">Mật khẩu</label>
            <input id="password" type="password" class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Mật khẩu">
          </div>
          <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded font-medium hover:bg-blue-600">Đăng nhập với mật khẩu</button>
          <div class="mt-4 text-center">
            <a href="#" class="text-blue-500 text-sm hover:underline">Quên mật khẩu</a>
          </div>
        </form>
        <div class="mt-6 text-center">
          <a href="#" class="text-blue-500 text-sm hover:underline">Đăng nhập qua mã QR</a>
        </div>
        <div class="mt-6 bg-gray-100 border border-gray-300 rounded-lg p-4 text-center">
          <p class="text-gray-600 text-sm mb-2">Nâng cao hiệu quả công việc với Zalo PC</p>
          <button class="bg-blue-500 text-white py-2 px-4 rounded font-medium hover:bg-blue-600">Tải ngay</button>
        </div>
      </div>
</body>
</html>
