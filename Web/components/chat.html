<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zalo Web UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="bg-blue-600  p-2 text-white flex flex-col items-center">
      <div class="">
          <img src="https://i0.wp.com/top10dienbien.com/wp-content/uploads/2022/10/avatar-cute-11.jpg?w=960&ssl=1" 
          alt="Zalo Logo" 
          class="w-10 rounded-full mb-4">
      </div>
      <div>

      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 bg-white p-8 flex flex-col items-center">
      <h1 class="text-2xl font-bold mb-4">Chào mừng đến với Zalo PC!</h1>
      <p class="text-gray-600 text-center max-w-md mb-8">
        Khám phá những tiện ích hỗ trợ làm việc và trò chuyện cùng người thân, bạn bè để được tối ưu hoá mọi tính của bạn.
      </p>
      <div class="flex items-center gap-8">
        <img src="https://via.placeholder.com/150" alt="Illustration" class="rounded-md">
        <div class="text-center">
          <h2 class="text-lg font-bold">Nhắn tin nhiều hơn, soạn thảo ít hơn</h2>
          <p class="text-gray-500">Sử dụng <strong>Tin Nhắn Nhanh</strong> để lưu sẵn các tin nhắn thường dùng và gửi nhanh trong hội thoại bất kỳ.</p>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
